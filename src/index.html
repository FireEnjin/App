<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta property="og:title" content="FireEnjin - FrameWork ➡️ FramePlay" />
    <meta
      property="og:image"
      content="https://fireenjin.com/assets/icon/icon.png"
    />
    <meta property="og:site_name" content="FireEnjin" />
    <meta property="og:description" content="FrameWork ➡️ FramePlay" />

    <title>FireEnjin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="description" content="FrameWork ➡️ FramePlay" />
    <meta name="theme-color" content="#333333" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="FireEnjin" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#333333" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script type="module" src="/build/app.esm.js"></script>
    <script nomodule src="/build/app.js"></script>
    <link href="/build/app.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icon/apple-touch-icon.png"
    />
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>
      <span>i</span> You must have JS enabled to use the FireEnjin app.
    </noscript>
    <ion-app>
      <ion-router use-hash="false">
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/projects" component="page-projects"></ion-route>
        <ion-route url="/login" component="page-home"></ion-route>
      </ion-router>
      <main>
        <block-navigation></block-navigation>
        <div class="main-content"><ion-router-outlet></ion-router-outlet></div>
      </main>
    </ion-app>
  </body>
</html>
